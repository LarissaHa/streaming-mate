<!DOCTYPE html>
<html>
<body>

{% block content %}
    <article class="nation">
        <h2>{{ nation }}{{ nation.flag_emoji }}</h2>
        <h3>Players</h3>
        <ul>
        {% for player in players %}
            <li> {{ player }}</li>
        {% endfor %}
        </ul>
        <h3>Teams</h3>
        <ul>
        {% for team in teams %}
            <li> {{ team }} ({{ team.division }})</li>
        {% endfor %}
        </ul>
    </article>
{% endblock %}

</body>
</html>
