{% extends 'knowledgedb/index.html' %}

{% block content %}
<h2>{{ nation }}{{ nation.flag_emoji }}</h2>
<br>
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
        <div class="card-body">
            <h4 class="card-title">Squads</h4>
            <!--<p class="card-description"></p>-->
            <div class="table-responsive">
            <table class="table table-striped">
                <tbody>
                    {% for squad in squads %}
                        <tr>
                            <td class="py-1">
                            <a href="{% url 'squads_detail' id=squad.id %}">{{ squad }}</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
        </div>
    </div>
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
        <div class="card-body">
            <h4 class="card-title">Players</h4>
            <!--<p class="card-description"></p>-->
            <div class="table-responsive">
            <table class="table table-striped">
                <tbody>
                    {% for player in players %}
                        <tr>
                            <td class="py-1">
                            {{ player }}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
        </div>
    </div>
{% endblock %}
